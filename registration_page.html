<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link rel="stylesheet" href="registration_page.css">
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    <form id="registrationForm">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
      </fieldset>

      <!-- Address -->
      <fieldset>
        <legend>Address</legend>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zipCode">ZIP Code:</label>
        <input type="text" id="zipCode" name="zipCode" required>
      </fieldset>

      <!-- Medical Information -->
      <fieldset>
        <legend>Medical Information</legend>
        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies"></textarea>

        <label for="medicalHistory">Medical History:</label>
        <textarea id="medicalHistory" name="medicalHistory"></textarea>
      </fieldset>

      <!-- Insurance Information -->
      <fieldset>
        <legend>Insurance Information</legend>
        <label for="insuranceProvider">Insurance Provider:</label>
        <input type="text" id="insuranceProvider" name="insuranceProvider" required>

        <label for="policyNumber">Policy Number:</label>
        <input type="text" id="policyNumber" name="policyNumber" required>
      </fieldset>

      <!-- Form Buttons -->
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
